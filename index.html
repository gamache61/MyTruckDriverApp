<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loadmaster 3D Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/DragControls.js"></script>

    <style>
        body { font-family: sans-serif; background-color: #111827; color: #f3f4f6; overscroll-behavior: none; padding-bottom: 50px; overflow: hidden; }
        .container { max-width: 1000px; margin: 0 auto; padding: 1rem; height: 100vh; display: flex; flex-direction: column; }
        
        #canvas-container {
            width: 100%; height: 65vh; 
            background: #000; border-radius: 12px; overflow: hidden;
            border: 2px solid #22c55e; position: relative; margin-bottom: 10px;
        }

        .overlay-controls {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7); padding: 5px; border-radius: 8px; pointer-events: none;
        }
        .overlay-text { font-size: 10px; color: #aaa; }

        input, select { padding: 12px; margin: 5px 0; border: 1px solid #4b5563; border-radius: 6px; background: #374151; color: white; width: 100%; }
        button { padding: 12px 16px; border: none; border-radius: 6px; cursor: pointer; background: #10b981; color: white; margin-top:5px; font-weight: bold;}
        
        .tab-btn { flex: 1; background: #374151; color: #9ca3af; padding: 12px; border-radius: 8px; margin-right: 5px; font-size: 14px;}
        .tab-btn.active-tab { background: #22c55e; color: #ffffff; font-weight: bold; }
        
        .tab-content { display: none; overflow-y: auto; padding-bottom: 50px; }
        .tab-content.active { display: block; }
        
        .list-item { background: #1f2937; padding: 10px; margin-bottom: 5px; border-radius: 6px; border-left: 5px solid #34d399; display: flex; justify-content: space-between; align-items: center;}
        .action-btn { border-radius: 4px; padding: 5px 10px; font-size: 10px; font-weight: bold; margin-left: 5px; cursor: pointer; color: white;}
        .edit-btn { background: #d97706; }
        .delete-btn { background: #ef4444; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="flex overflow-x-auto mb-2 shrink-0">
        <button class="tab-btn active-tab" onclick="switchTab('main')">3D Plan</button>
        <button class="tab-btn" onclick="switchTab('customers')">Cust</button>
        <button class="tab-btn" onclick="switchTab('library')">Items</button>
        <button class="tab-btn" onclick="switchTab('trailers')">Trail</button>
        <button class="tab-btn" onclick="switchTab('settings')">Save</button>
    </div>

    <div id="main-tab" class="tab-content active h-full">
        <div id="canvas-container">
            <div class="overlay-controls">
                <div class="overlay-text text-green-400 font-bold">Touch Item to Move</div>
                <div class="overlay-text">Touch Background to Rotate</div>
            </div>
        </div>

        <div id="item-controls" class="hidden bg-gray-800 p-3 mb-2 rounded border border-green-500">
            <div class="flex justify-between items-center">
                <span id="sel-name" class="font-bold text-white block text-lg">Item</span>
                <button class="bg-red-600 py-2 px-4 text-xs rounded text-white" onclick="deleteSelected()">DELETE ITEM</button>
            </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
            <div class="flex gap-2">
                <select id="cust-select" class="flex-1"><option>Select Customer...</option></select>
                <select id="item-select" class="flex-1"><option>Select Item...</option></select>
            </div>
            <input type="number" id="load-wt" placeholder="Enter Weight (lbs)" class="mt-2">
            <button class="w-full text-lg shadow-lg" onclick="addLoad()">+ LOAD ITEM</button>
        </div>
        
        <div class="mt-2 text-center text-xs text-gray-500" id="load-summary">0 items | 0 lbs Total</div>
    </div>

    <div id="customers-tab" class="tab-content h-full">
        <h2 class="text-lg mb-2 text-green-500 border-b border-gray-700">Customers</h2>
        <div class="flex gap-2">
            <input id="c-name" placeholder="Customer Name">
        </div>
        <div class="flex gap-2">
            <button id="btn-save-cust" onclick="saveCustomer()" class="flex-1">Add Customer</button>
            <button id="btn-cancel-cust" onclick="cancelEditCust()" class="flex-1 bg-gray-600 hidden">Cancel</button>
        </div>
        <div id="cust-list" class="mt-4"></div>
    </div>

    <div id="library-tab" class="tab-content h-full">
        <h2 class="text-lg mb-2 text-green-500 border-b border-gray-700">Item Templates</h2>
        <div class="bg-gray-800 p-3 rounded mb-4">
            <input id="lib-name" placeholder="Item Name">
            <div class="flex gap-2">
                <input type="number" id="lib-l" placeholder="L (in)">
                <input type="number" id="lib-w" placeholder="W (in)">
                <input type="number" id="lib-h" placeholder="H (in)">
            </div>
            <input type="color" id="lib-color" value="#22c55e" class="h-10 w-full p-1 mt-2 rounded">
            
            <div class="flex gap-2">
                <button id="btn-save-lib" class="flex-1" onclick="saveLibItem()">Save Template</button>
                <button id="btn-cancel-lib" class="flex-1 bg-gray-600 hidden" onclick="cancelEditLib()">Cancel</button>
            </div>
        </div>
        <div id="library-list"></div>
    </div>

    <div id="trailers-tab" class="tab-content h-full">
        <h2 class="text-lg mb-2 text-green-500 border-b border-gray-700">Trailers (Feet)</h2>
        <div class="bg-gray-800 p-3 rounded mb-4">
            <input id="t-name" placeholder="Trailer Name">
            <div class="flex gap-2">
                <input type="number" id="t-l" placeholder="Length (ft)">
                <input type="number" id="t-w" placeholder="Width (ft)">
                <input type="number" id="t-h" placeholder="Height (ft)">
            </div>
            <button class="w-full" onclick="saveTrailer()">Add Trailer</button>
        </div>
        <div id="trailer-list"></div>
    </div>

    <div id="settings-tab" class="tab-content h-full">
        <h2 class="text-lg mb-2 text-green-500 border-b border-gray-700">Files</h2>
        <button class="bg-teal-600 w-full mb-4 py-4" onclick="exportLoad()">SAVE LOAD PROJECT</button>
        <button class="bg-indigo-600 w-full mb-4 py-4" onclick="exportCustomers()">SAVE CUSTOMERS & ITEMS</button>
        <input type="file" id="file-input" class="hidden" onchange="importData(this)">
        <button class="bg-blue-600 w-full mb-8" onclick="document.getElementById('file-input').click()">IMPORT FILE</button>
        <button class="bg-red-600 w-full" onclick="hardReset()">FACTORY RESET APP</button>
    </div>
</div>

<script>
    const KEY = "lm_final_v13_edit"; 
    let app = {
        customers: [],
        library: [],
        trailers: [{id: 1, name: "Standard 53'", l: 636, w: 102, h: 110}], 
        activeTrailer: 1,
        load: []
    };
    let selectedUID = null;
    let editingCustId = null;
    let editingLibId = null;

    let scene, camera, renderer, orbit, dragControls;
    let meshes = [], trailerMesh, floorMesh;
    const SCALAR = 0.05; 
    const SNAP_GRID = 3; 
    const SNAP_MAGNET = 12;

    window.onload = function() {
        if ('serviceWorker' in navigator) navigator.serviceWorker.getRegistrations().then(r => r.forEach(i => i.unregister()));
        loadData();
        renderUI();
        init3D();
    };

    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active-tab'));
        const btns = document.querySelectorAll('.tab-btn');
        if(id === 'main') btns[0].classList.add('active-tab');
        if(id === 'customers') btns[1].classList.add('active-tab');
        if(id === 'library') btns[2].classList.add('active-tab');
        if(id === 'trailers') btns[3].classList.add('active-tab');
        if(id === 'settings') btns[4].classList.add('active-tab');
        document.getElementById(id + '-tab').classList.add('active');
        if(id === 'main') trigger3DResize();
    }

    // --- DATA LOGIC ---
    function addLoad() {
        const cId = document.getElementById('cust-select').value;
        const iId = document.getElementById('item-select').value;
        const weightInput = document.getElementById('load-wt').value;
        const weight = parseFloat(weightInput) || 0; 

        if(cId === "Select Customer..." || iId === "Select Item...") return alert("Select Customer & Item");
        
        const libItem = app.library.find(x => x.id == iId);
        let lastX = 0;
        app.load.forEach(i => { if(i.x + i.l > lastX) lastX = i.x + i.l; });
        const startX = (lastX + libItem.l <= 636) ? lastX : 0;

        app.load.push({
            uid: Date.now(), name: libItem.name, l: libItem.l, w: libItem.w, h: libItem.h, wt: weight, color: libItem.color,
            x: startX, y: 0, z: 0, cId: cId
        });
        saveAndRender();
    }

    function deleteSelected() {
        if(!selectedUID) return;
        if(confirm("Delete this item?")) {
            app.load = app.load.filter(i => i.uid !== selectedUID);
            selectedUID = null;
            document.getElementById('item-controls').classList.add('hidden');
            saveAndRender();
        }
    }

    // --- EDIT LOGIC ---
    
    // CUSTOMERS
    function editCustomer(id) {
        const c = app.customers.find(x => x.id === id);
        if(!c) return;
        document.getElementById('c-name').value = c.name;
        editingCustId = id;
        
        const btn = document.getElementById('btn-save-cust');
        btn.innerText = "UPDATE CUSTOMER";
        btn.classList.remove('bg-green-500');
        btn.classList.add('bg-blue-600');
        document.getElementById('btn-cancel-cust').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    function cancelEditCust() {
        editingCustId = null;
        document.getElementById('c-name').value = "";
        const btn = document.getElementById('btn-save-cust');
        btn.innerText = "Add Customer";
        btn.classList.add('bg-green-500');
        btn.classList.remove('bg-blue-600');
        document.getElementById('btn-cancel-cust').classList.add('hidden');
    }

    function saveCustomer() {
        const name = document.getElementById('c-name').value;
        if(!name) return alert("Enter Name");
        
        if (editingCustId) {
            const c = app.customers.find(x => x.id === editingCustId);
            c.name = name;
            cancelEditCust(); 
            alert("Customer Updated");
        } else {
            app.customers.push({id: Date.now(), name: name});
            document.getElementById('c-name').value = "";
        }
        saveAndRender();
    }

    // ITEMS
    function editLibItem(id) {
        const i = app.library.find(x => x.id === id);
        if(!i) return;
        document.getElementById('lib-name').value = i.name;
        document.getElementById('lib-l').value = i.l;
        document.getElementById('lib-w').value = i.w;
        document.getElementById('lib-h').value = i.h;
        document.getElementById('lib-color').value = i.color;
        
        editingLibId = id;
        
        const btn = document.getElementById('btn-save-lib');
        btn.innerText = "UPDATE TEMPLATE";
        btn.classList.remove('bg-green-500');
        btn.classList.add('bg-blue-600');
        document.getElementById('btn-cancel-lib').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    function cancelEditLib() {
        editingLibId = null;
        document.getElementById('lib-name').value = "";
        document.getElementById('lib-l').value = "";
        document.getElementById('lib-w').value = "";
        document.getElementById('lib-h').value = "";
        
        const btn = document.getElementById('btn-save-lib');
        btn.innerText = "Save Template";
        btn.classList.add('bg-green-500');
        btn.classList.remove('bg-blue-600');
        document.getElementById('btn-cancel-lib').classList.add('hidden');
    }

    function saveLibItem() {
        const name = document.getElementById('lib-name').value;
        const l = Number(document.getElementById('lib-l').value);
        const w = Number(document.getElementById('lib-w').value);
        const h = Number(document.getElementById('lib-h').value);
        const color = document.getElementById('lib-color').value;

        if(!name || !l || !w || !h) return alert("Fill all fields");

        if(editingLibId) {
            const item = app.library.find(x => x.id === editingLibId);
            item.name = name; item.l = l; item.w = w; item.h = h; item.color = color;
            cancelEditLib();
            alert("Template Updated");
        } else {
            app.library.push({ id: Date.now(), name, l, w, h, color });
            document.getElementById('lib-name').value = "";
            alert("Template Saved");
        }
        saveAndRender();
    }

    // --- GENERIC LOGIC ---
    function saveTrailer() {
        const name = document.getElementById('t-name').value;
        const l = Number(document.getElementById('t-l').value);
        const w = Number(document.getElementById('t-w').value);
        const h = Number(document.getElementById('t-h').value);
        if(!name || !l || !w || !h) return alert("Fill all fields");
        app.trailers.push({ id: Date.now(), name: name, l: l*12, w: w*12, h: h*12 });
        saveAndRender(); alert("Trailer Added");
    }

    function deleteLib(id) { if(confirm("Delete?")) { app.library = app.library.filter(x => x.id !== id); saveAndRender(); } }
    function deleteCust(id) { if(confirm("Delete?")) { app.customers = app.customers.filter(x => x.id !== id); saveAndRender(); } }
    function deleteTrailer(id) { if(app.trailers.length > 1 && confirm("Delete?")) { app.trailers = app.trailers.filter(x => x.id !== id); saveAndRender(); } }
    function selectTrailer(id) { app.activeTrailer = id; saveAndRender(); }

    function saveAndRender() { saveData(); renderUI(); buildLoad3D(); }
    function loadData() { const s = localStorage.getItem(KEY); if(s) try { app = JSON.parse(s); } catch(e){} }
    function saveData() { localStorage.setItem(KEY, JSON.stringify(app)); }

    // --- RENDER UI ---
    function renderUI() {
        document.getElementById('library-list').innerHTML = app.library.map(i => `
            <div class="list-item" style="border-color:${i.color}">
                <div><b>${i.name}</b> <span class="text-xs text-gray-400">${i.l}x${i.w}x${i.h}"</span></div>
                <div>
                    <button class="action-btn edit-btn" onclick="editLibItem(${i.id})">EDIT</button>
                    <button class="action-btn delete-btn" onclick="deleteLib(${i.id})">DEL</button>
                </div>
            </div>`).join('');
            
        document.getElementById('cust-list').innerHTML = app.customers.map(c => `
            <div class="list-item">
                <span>${c.name}</span>
                <div>
                    <button class="action-btn edit-btn" onclick="editCustomer(${c.id})">EDIT</button>
                    <button class="action-btn delete-btn" onclick="deleteCust(${c.id})">DEL</button>
                </div>
            </div>`).join('');
            
        document.getElementById('trailer-list').innerHTML = app.trailers.map(t => `<div class="list-item ${t.id===app.activeTrailer?'border-white bg-gray-700':''}" onclick="selectTrailer(${t.id})"><div class="flex-1"><b>${t.name}</b></div><button class="delete-btn" onclick="deleteTrailer(${t.id})">DEL</button></div>`).join('');
        
        const cSelect = document.getElementById('cust-select');
        const iSelect = document.getElementById('item-select');
        const oldC = cSelect.value; const oldI = iSelect.value;
        cSelect.innerHTML = "<option>Select Customer...</option>" + app.customers.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        iSelect.innerHTML = "<option>Select Item...</option>" + app.library.map(i => `<option value="${i.id}">${i.name}</option>`).join('');
        if(oldC) cSelect.value = oldC; if(oldI) iSelect.value = oldI;

        const totalWt = app.load.reduce((s, i) => s + (i.wt || 0), 0);
        document.getElementById('load-summary').innerText = `${app.load.length} items | ${totalWt.toLocaleString()} lbs Total`;
    }

    // --- IMPORT/EXPORT (FIXED) ---
    function exportLoad() {
        let name = prompt("File Name:", "Load_" + new Date().toISOString().slice(0,10));
        if(!name) return;
        // EXPORT ONLY LOAD & TRAILERS
        const data = {
            load: app.load,
            trailers: app.trailers,
            activeTrailer: app.activeTrailer
        };
        downloadJSON(data, name + ".json");
    }

    function exportCustomers() {
        let name = prompt("File Name:", "Cust_Items_" + new Date().toISOString().slice(0,10));
        if(!name) return;
        // EXPORT CUSTOMERS AND ITEMS (LIBRARY)
        const data = {
            customers: app.customers,
            library: app.library
        };
        downloadJSON(data, name + ".json");
    }

    function downloadJSON(data, name) {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(data)], {type:'application/json'}));
        a.download = name; a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const json = JSON.parse(e.target.result);
                
                // Case 1: Import Customers & Items
                if(json.customers && json.library) {
                    json.customers.forEach(c => { if(!app.customers.some(x=>x.name===c.name)) app.customers.push(c); });
                    json.library.forEach(i => { if(!app.library.some(x=>x.name===i.name)) app.library.push(i); });
                    alert("Customers & Items Imported");
                } 
                // Case 2: Import Load & Trailers
                else if(json.load) {
                    if(confirm("Overwrite current load?")) {
                        app.load = json.load;
                        if(json.trailers) app.trailers = json.trailers;
                        if(json.activeTrailer) app.activeTrailer = json.activeTrailer;
                    }
                }
                // Case 3: Legacy support (Array of customers only)
                else if(Array.isArray(json)) {
                    json.forEach(c => { if(!app.customers.some(x=>x.name===c.name)) app.customers.push(c); });
                    alert("Customers Added");
                }

                saveAndRender();
            } catch(err) { alert("Invalid File"); }
        };
        if(input.files[0]) reader.readAsText(input.files[0]);
        input.value = "";
    }

    // --- 3D ENGINE ---
    function init3D() {
        const c = document.getElementById('canvas-container');
        scene = new THREE.Scene(); scene.background = new THREE.Color(0x111827);
        camera = new THREE.PerspectiveCamera(50, c.clientWidth/c.clientHeight, 0.1, 1000);
        camera.position.set(0, 30, 45);
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(c.clientWidth, c.clientHeight);
        c.appendChild(renderer.domElement);
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const dir = new THREE.DirectionalLight(0xffffff, 0.8); dir.position.set(50,100,50); scene.add(dir);
        scene.add(new THREE.GridHelper(100, 100, 0x444444, 0x222222));
        
        orbit = new THREE.OrbitControls(camera, renderer.domElement);
        orbit.enableDamping = true; orbit.maxPolarAngle = Math.PI/2;
        
        buildTrailer3D(); buildLoad3D(); animate();
    }

    function buildTrailer3D() {
        if(trailerMesh) scene.remove(trailerMesh);
        if(floorMesh) scene.remove(floorMesh);
        const t = app.trailers.find(x => x.id === app.activeTrailer);
        
        const geo = new THREE.BoxGeometry(t.l*SCALAR, t.h*SCALAR, t.w*SCALAR);
        const edges = new THREE.EdgesGeometry(geo);
        trailerMesh = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({color: 0x22c55e}));
        trailerMesh.position.y = (t.h*SCALAR)/2;
        scene.add(trailerMesh);
        
        const pGeo = new THREE.PlaneGeometry(t.l*SCALAR, t.w*SCALAR);
        const pMat = new THREE.MeshBasicMaterial({color: 0x0f172a, side: THREE.DoubleSide});
        floorMesh = new THREE.Mesh(pGeo, pMat);
        floorMesh.rotation.x = -Math.PI/2; floorMesh.position.y = 0.05;
        scene.add(floorMesh);
    }

    function buildLoad3D() {
        meshes.forEach(m => scene.remove(m)); meshes = [];
        if(dragControls) dragControls.dispose();
        const t = app.trailers.find(x => x.id === app.activeTrailer);

        app.load.forEach(item => {
            const geo = new THREE.BoxGeometry(item.l*SCALAR, item.h*SCALAR, item.w*SCALAR);
            
            // Texture Label
            const custName = app.customers.find(c => c.id == item.cId)?.name || "Unk";
            const canvas = document.createElement('canvas'); canvas.width=256; canvas.height=256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = item.color; ctx.fillRect(0,0,256,256);
            ctx.fillStyle = 'black'; ctx.font = 'bold 40px Arial'; ctx.textAlign = 'center'; ctx.textBaseline='middle';
            ctx.fillText(custName.substring(0,6), 128, 128);
            ctx.lineWidth=10; ctx.strokeRect(0,0,256,256);
            
            // Z-Fighting Fix
            const mat = new THREE.MeshLambertMaterial({
                map: new THREE.CanvasTexture(canvas), 
                polygonOffset:true, polygonOffsetFactor:1, polygonOffsetUnits:1
            });
            const mesh = new THREE.Mesh(geo, mat);
            
            // Wireframe Overlay
            const edges = new THREE.EdgesGeometry(geo);
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({color:0x000000}));
            line.scale.set(1.005,1.005,1.005); line.raycast = function(){};
            mesh.add(line);

            mesh.position.set(
                (item.x*SCALAR) - ((t.l*SCALAR)/2) + ((item.l*SCALAR)/2),
                (item.y*SCALAR) + ((item.h*SCALAR)/2),
                (item.z*SCALAR) - ((t.w*SCALAR)/2) + ((item.w*SCALAR)/2)
            );
            mesh.userData = {uid: item.uid};
            scene.add(mesh); meshes.push(mesh);
        });

        dragControls = new THREE.DragControls(meshes, camera, renderer.domElement);
        dragControls.addEventListener('dragstart', (e) => {
            orbit.enabled = false; e.object.material.emissive.set(0x555555);
            selectedUID = e.object.userData.uid;
            const i = app.load.find(x => x.uid === selectedUID);
            const cName = app.customers.find(c => c.id == i.cId)?.name || "Unk";
            document.getElementById('item-controls').classList.remove('hidden');
            document.getElementById('sel-name').innerText = i.name + " (" + cName + ")";
        });
        
        dragControls.addEventListener('drag', (e) => {
            const m = e.object;
            const i = app.load.find(x => x.uid === m.userData.uid);
            
            // Bounds Logic
            const hL=(t.l*SCALAR)/2; const hW=(t.w*SCALAR)/2;
            if(m.position.x - (i.l*SCALAR)/2 < -hL) m.position.x = -hL + (i.l*SCALAR)/2;
            if(m.position.x + (i.l*SCALAR)/2 > hL) m.position.x = hL - (i.l*SCALAR)/2;
            if(m.position.z - (i.w*SCALAR)/2 < -hW) m.position.z = -hW + (i.w*SCALAR)/2;
            if(m.position.z + (i.w*SCALAR)/2 > hW) m.position.z = hW - (i.w*SCALAR)/2;
            if(m.position.y < (i.h*SCALAR)/2) m.position.y = (i.h*SCALAR)/2;
            
            i.x = (m.position.x + (t.l*SCALAR)/2 - (i.l*SCALAR)/2) / SCALAR;
            i.y = (m.position.y - (i.h*SCALAR)/2) / SCALAR;
            i.z = (m.position.z + (t.w*SCALAR)/2 - (i.w*SCALAR)/2) / SCALAR;
        });

        dragControls.addEventListener('dragend', (e) => {
            orbit.enabled = true; e.object.material.emissive.set(0x000000);
            const i = app.load.find(x => x.uid === e.object.userData.uid);
            
            // Magnet Snap
            i.x = Math.round(i.x/SNAP_GRID)*SNAP_GRID;
            i.y = Math.round(i.y/SNAP_GRID)*SNAP_GRID;
            i.z = Math.round(i.z/SNAP_GRID)*SNAP_GRID;
            
            app.load.forEach(o => {
                if(o.uid === i.uid) return;
                if(Math.abs(i.x - (o.x+o.l)) < SNAP_MAGNET) i.x = o.x+o.l;
                if(Math.abs((i.x+i.l) - o.x) < SNAP_MAGNET) i.x = o.x-i.l;
                if(Math.abs(i.z - (o.z+o.w)) < SNAP_MAGNET) i.z = o.z+o.w;
                if(Math.abs((i.z+i.w) - o.z) < SNAP_MAGNET) i.z = o.z-i.w;
                if(Math.abs(i.y - (o.y+o.h)) < SNAP_MAGNET) {
                    if((i.x < o.x+o.l && i.x+i.l > o.x) && (i.z < o.z+o.w && i.z+i.w > o.z)) i.y = o.y+o.h;
                }
            });
            saveAndRender();
        });
    }

    function animate() { requestAnimationFrame(animate); orbit.update(); renderer.render(scene, camera); }
    function trigger3DResize() {
        const c = document.getElementById('canvas-container');
        camera.aspect = c.clientWidth/c.clientHeight;
        camera.updateProjectionMatrix(); renderer.setSize(c.clientWidth, c.clientHeight);
    }
    function hardReset() { if(confirm("Reset?")) { localStorage.removeItem(KEY); location.reload(); } }
</script>
